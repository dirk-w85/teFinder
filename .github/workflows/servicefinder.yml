name: Servicefinder

on: 
  workflow_dispatch:
    inputs: 
      domain: 

jobs:

  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - name: Set up Go
      uses: actions/setup-go@v4
      with:
        go-version: '1.20'
        check-latest: true

    - name: Run the Code
      run: go run main.go -domain=${{ inputs.domain }} -token=${{ secrets.TETOKEN }}
